<!DOCTYPE html>
<html>

<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>undefind</title>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>


<input type="text" placeholder="enter your ingradient" id="input_ingradient">
<button class="btn">Search</button>

<script id="recipesTemplate" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="recipe">
            <h1><a href='{{href}}' target="_blank">{{title}}</a></h1>
            <img src="{{thumpnail}}" class="recipeImage">

            <h2>ingredients:</h2>
            <ul class="ingredients">
                {{#each ingradients}}
                    <li>
                        {{this}}
                    </li>
                {{/each}}
            </ul>
        </div>
    {{/each}}
</script>

<div id="recipesContainer"></div>





<script src="./handlebars/dist/handlebars.min.js"></script>
<script src="./jquery/dist/jquery.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
</body>

</html>
